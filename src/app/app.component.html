<mat-toolbar [routerLink]="'/'" color="accent">Star Wars</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let r of resources"
     [routerLink]="r.toLowerCase()"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{ r }}
  </a>
</nav>

<p *ngIf="(error$ | async) as error" class="error">
  {{error}}
</p>

<router-outlet></router-outlet>
