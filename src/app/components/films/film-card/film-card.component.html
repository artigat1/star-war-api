<mat-card>
  <mat-card-header>
    <mat-card-title>{{film.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Release date:</dt>
      <dd>{{film.release_date | date:'longDate'}}</dd>

      <dt>Episode:</dt>
      <dd>{{film.episode_id}}</dd>

      <dt>Director:</dt>
      <dd>{{film.director}}</dd>

      <dt>Producer:</dt>
      <dd>{{film.producer}}</dd>
    </dl>
    <p>&quot;{{film.opening_crawl}}&quot;</p>
  </mat-card-content>
</mat-card>
