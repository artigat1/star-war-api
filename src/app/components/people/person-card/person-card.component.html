<mat-card>
  <mat-card-header>
    <mat-card-title>{{person.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Birth year:</dt>
      <dd>{{person.birth_year}}</dd>

      <dt>Gender:</dt>
      <dd>{{person.gender}}</dd>

      <dt>Eye colour:</dt>
      <dd>{{person.eye_color}}</dd>

      <dt>Hair colour:<dt>
      <dd>{{person.hair_color}}</dd>
    </dl>
  </mat-card-content>
</mat-card>
